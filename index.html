<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BeMovies</title>
        <link rel="stylesheet" href="./dist/css/main-style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
        />
    </head>
    <body>
        <header class="header container">
            <div class="header__logo"><span>Be</span>Movies</div>
            <nav></nav>
        </header>
        <main class="main container">
            <section class="uisection">
                <input type="text" class="uisection__input" />
                <button type="submit" class="uisection__button">
                    <svg
                        width="20"
                        height="16"
                        viewBox="0 0 20 16"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M12 1L19 8M19 8L12 15M19 8H1"
                            stroke="white"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </button>
            </section>
            <section class="results results--hidden">
                <h2 class="results__title"></h2>
            </section>
            <section class="latest"><h2 class="latest__title"></h2></section>
            <section class="genre"><h2 class="genre__title"></h2></section>
        </main>
        <footer class="footer container"></footer>
    </body>
</html>
